<mat-card>

  <mat-toolbar color="primary">Check - in</mat-toolbar>

  <div *ngIf="flyghts$ | async as flyghts; else loading">
    <table mat-table [dataSource]="flyghts" class="mat-elevation-z8">

      <!-- Name Column -->
      <ng-container matColumnDef="passengerName">
        <th mat-header-cell *matHeaderCellDef> Passageiro</th>
        <td mat-cell *matCellDef="let flyght"> {{flyght.passengerName}} </td>
      </ng-container>

      <!-- Category Column -->
      <ng-container matColumnDef="flightReference">
        <th mat-header-cell *matHeaderCellDef> Referência de voo </th>
        <td mat-cell *matCellDef="let flyght"> {{flyght.flightReference}} </td>
      </ng-container>

      <!-- Category Column -->
      <ng-container matColumnDef="flightDate">
        <th mat-header-cell *matHeaderCellDef> Data do voo </th>
        <td mat-cell *matCellDef="let flyght"> {{flyght.flightDate}} </td>
      </ng-container>

      <!-- Category Column -->
      <ng-container matColumnDef="flightTime">
        <th mat-header-cell *matHeaderCellDef> Hora do vôo </th>
        <td mat-cell *matCellDef="let flyght"> {{flyght.flightTime}} </td>
      </ng-container>

      <!-- Category Column -->
      <ng-container matColumnDef="flightType">
        <th mat-header-cell *matHeaderCellDef> tipo do vôo </th>
        <td mat-cell *matCellDef="let flyght"> {{flyght.flightType}} </td>
      </ng-container>

      <!-- Category Column -->
      <ng-container matColumnDef="bagType">
        <th mat-header-cell *matHeaderCellDef> Tipo de Bagagem </th>
        <td mat-cell *matCellDef="let flyght"> {{flyght.bagType}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef> Ações </mat-header-cell>
        <mat-cell *matCellDef="let flyght">
          <button mat-icon-button color="primary" aria-label="Editar">
            <mat-icon>edit</mat-icon>
          </button>

          <button mat-icon-button color="warn" aria-label="Deletar">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>


  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>


</mat-card>
